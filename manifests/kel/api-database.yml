apiVersion: v1
kind: Service
metadata:
  name: api-database
  namespace: kel-system
  labels:
    {{ cluster.config["managed-by"] }}/name: api-database
    {{ cluster.config["managed-by"] }}/cluster-service: "true"
spec:
  selector:
    {{ cluster.config["managed-by"] }}/name: api-database
  ports:
    - port: 5432
      protocol: TCP

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api-database
  namespace: kel-system
  labels:
    {{ cluster.config["managed-by"] }}/name: api-database
    version: {{ version }}
spec:
  replicas: {{ replicas }}
  selector:
    matchLabels:
      {{ cluster.config["managed-by"] }}/name: api-database
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{ cluster.config["managed-by"] }}/name: api-database
        version: {{ version }}
    spec:
      containers:
        - name: postgresql
          image: {{ image }}
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: api-database-config
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api-database-config
                  key: password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: api-database-config
                  key: name
          volumeMounts:
            - mountPath: /var/lib/postgresql
              name: api-database-persistent-storage
      nodeSelector:
        {{ cluster.config["managed-by"] }}/node-kind: node-1x
      volumes:
        - name: api-database-persistent-storage
          gcePersistentDisk:
            fsType: ext4
            pdName: {{ cluster.config["name"] }}-api-database

---

apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: api-database-config
  namespace: kel-system
data:
  user: {{ b64(cluster.config["layer-1"].api.database.username) }}
  password: {{ b64(cluster.config["layer-1"].api.database.password) }}
  name: {{ b64(cluster.config["layer-1"].api.database.name) }}
