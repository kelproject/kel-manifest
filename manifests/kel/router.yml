apiVersion: v1
kind: Service
metadata:
  name: router
  namespace: kel-system
  labels:
    kelproject.com/name: router
    kelproject.com/cluster-service: "true"
spec:
  type: NodePort
  selector:
    kelproject.com/name: router{% if cluster.router_ip %}
  externalIPs:
    - "{{ cluster.router_ip }}"
{% endif %}
  ports:
    - name: router-http
      nodePort: 30556
      port: 80
      targetPort: 80
    - name: router-https
      nodePort: 32361
      port: 443
      targetPort: 443

---

apiVersion: v1
kind: Service
metadata:
  name: default-http-backend
  namespace: kel-system
  labels:
    kelproject.com/name: default-http-backend
    kelproject.com/cluster-service: "true"
spec:
  selector:
    kelproject.com/name: router
  ports:
    - port: 80
      targetPort: 8081

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: router
  namespace: kel-system
  labels:
    kelproject.com/name: router
    version: {{ version }}
spec:
  replicas: {{ replicas }}
  selector:
    matchLabels:
      kelproject.com/name: router
  template:
    metadata:
      labels:
        kelproject.com/name: router
        version: {{ version }}
    spec:
      containers:
        - name: nginx-ingress-lb
          image: gcr.io/google_containers/nginx-ingress-controller:0.61
          args:
            - /nginx-ingress-controller
            - --default-backend-service=kel-system/default-http-backend
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10249
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 5
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 80
            - containerPort: 443
        - name: default-http-backend
          image: gcr.io/google_containers/defaultbackend:1.0
          args:
            - -port=8081
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 5
          ports:
            - containerPort: 8081
          resources:
            limits:
              cpu: 10m
              memory: 20Mi
            requests:
              cpu: 10m
              memory: 20Mi
      nodeSelector:
        kelproject.com/node-kind: node-1x
